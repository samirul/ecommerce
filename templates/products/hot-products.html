
{% load static %}
{% block content %}

<div class="top-brands">
    <div class="container">
        <h3>Hot Offers</h3>
        <div class="agile_top_brands_grids">
            {% for offers in hot_offers %}
            <div class="col-md-3 top_brand_left">
                <div class="hover14 column">
                    <div class="agile_top_brand_left_grid">
                        <div class="tag"><img src="{% static 'images/tag.png' %}" alt=" " class="img-responsive" /></div>
                        <div class="agile_top_brand_left_grid1">
                            <figure>
                                <div class="snipcart-item block" >
                                    <div class="snipcart-thumb">
                                        <a href="#"><img title=" " alt=" " src="{{offers.product_image.url}}" /></a>		
                                        <p>{{offers.product_title}}</p>
                                        <h4>INR {{offers.product_discounted_price}} <span>INR {{offers.product_selling_price}}</span></h4>
                                    </div>
                                    <div class="snipcart-details top_brand_home_details">
                                        <form action="{% url 'add-to-cart' %}">
                                            {% csrf_token %}
                                            <input type="hidden" name="prod_id" value="{{offers.id}}" id="prod_id">
                                            <input type="submit" name="submit" value="Add to cart" class="button" />
                                        </form>
                                
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



<script>

</script>

{% endblock content %}
