{% extends 'base/main.html' %}

{% load static %}

{% block content %}


<div class="products-breadcrumb">
    <div class="container">
        <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i><a href="/">Home</a><span>|</span></li>
            <li>Checkout</li>
        </ul>
    </div>
</div>


<div class="banner">
    {% include 'base/navbar-left-menu.html' %}
    <div class="w3l_banner_nav_right">
        <div class="w3l_banner_nav_right_banner3_btm">
            <div class="clearfix"> </div>
            {% include 'base/alert.html' %}
        </div>
        <div class="w3ls_w3l_banner_nav_right_grid">
            <h3>Profile</h3>
            <div class="text-center profile-img">
                <img src="{% static 'images/18.jpg' %}" alt="..." class="img-circle" width="140" height="140">
            </div>
            <div class="text-center profile-username">
                <span>Username: {{request.user.user_name}}</span>
            </div>
            <div class="text-center profile-email">
                <span>Email: {{request.user}}</span>
            </div>

        </div>

    </div>
</div>
    <div class="clearfix"></div>
</div>



<style>
    body {
        background: rgb(255, 255, 255)
    }

    .txt{
        padding-top: 5em;
    }

    .form-group label {
        margin-bottom: 5px; 
        display: block;
    }

    .form-group input {
        margin-bottom: 10px;
    }

    .form-container{
        max-width: 600px;
        margin:auto;
    }

    .profile-img{
        margin-top: 3em;
    }

    .profile-img .img-circle{
        border-radius: 140px 140px 140px 140px;
        -moz-border-radius: 140px 140px 140px 140px;
        -webkit-border-radius: 140px 140px 140px 140px;
        border: 5px solid #000000;
    }

    .profile-username{
        margin-top: 1em;
    }
    .profile-username span{
        font-weight:900;
    }

    .profile-email{
        margin-top: 0.5em;
    }

    .profile-email span{
        font-weight:600;
    }


</style>

{% endblock content %}
